<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Title</title>  
    <!-- {% load static %}   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <style>
    
    form{
        margin-top: 5%;
        text-align: center;
        margin-bottom: 5%;
    }
    
    /* .data .col-md-4{
        margin-right: 5%;
        border-bottom: 1px solid black;
    } */
    .data-col img{ 
        margin-bottom: 5%;
    }
    /* .data-col .row col-md-12{
        border-bottom: 1px solid black;
    } */
    .data-head, data-col{
        height: 15rem;
        border-bottom: 1px solid black;
    }
   </style>
</head>  
<body> 
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="" method="POST">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-6">
                        <div class="form-group">  
                            {% csrf_token %}
                            {{ form }}  
                        </div> 
                    </div>
                    <div class="col-md-2 d-flex align-items-bottom">
                        <button type="submit" class="btn btn-primary">Recommend</button>  
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="row data">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <div class="row">
                {% for i in Data.movies_poster %} 
                <div class="col-md-12 data-col d-flex align-items-right">
                    <img src="{{i}}">
                </div>
                {% endfor %}
            </div>
            
               
            
        </div>
        <div class="col-md-4">
            <div class="row">
                {% for i in Data.movies_name %} 
                <div class="col-md-12 data-head d-flex align-items-center">
                    <h4>{{ i }}</h4>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>      
        
</div> 
</body>  
</html>
